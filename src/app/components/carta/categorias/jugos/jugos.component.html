        <div class="col col-4" >

<div class="fixed-top" style="color: white; position: fixed; width: 100%; background-color: #f6f5f5; z-index: 1; height: 40pt; margin-top: 60px;">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div id="buscador" >
            <form action="">
              <input type="text" class="form-control" placeholder="Buscar por nombre..." (input)="buscarProductos($event.target.value)"
                style="margin-top: 7px;">
            </form>
          </div>
        </div>
        <!--
        <div class="col-3" style="border-radius: 5px; background-color: #fcd04d; color:#2c2c2c">
            <div style="margin-top: 7px; font-size: 14px;"> <strong> {{ this.ordenService.orden.totalOrden == 0 ? ' ' : this.ordenService.orden.totalOrden | currency }} </strong> </div>
        </div> -->
      </div>
    </div>
</div>

<div class="container" style="margin-top: 125px;"> 

    <div *ngIf="mostrarProductosFiltrados">
        <p *ngIf="!productosFiltro.length===0">Resultado...</p>
        <p *ngIf="productosFiltro.length===0">¡No se encontraron resultados!</p>
        
        <div class="row">
            <div class="col-md-4" *ngFor="let filtro of productosFiltro?.reverse()">
                <div class="" style="height: 150px;" style="background-color: #f8f5ef; box-shadow: 2px 2px 5px #b0b0b0; border-radius: 5px 0px 0px 5px;">
                    <div class="row">
                        <div class="col col-5" >
                            <img  [src]="'http://localhost:4000/' + filtro.imagenPath" style="width: 156px; height: 150px; border-radius: 5px 0px 0px 5px; object-fit: cover;" >
                        </div>
                        <div class="col col-7 text-center">

                            <div style="background-color: #fcd04d;">
                                <strong style="font-size: 9pt;">{{filtro.nombre}}</strong>
                            </div>
                            <div>
                                <strong style="font-size: 10pt; color: #ff9900;">{{filtro.precio | currency}} MXN</strong>
                            </div>
                            <div style="height: 60px;">
                                <span style="font-size: 8pt;"> {{filtro.descripcion}}</span>
                            </div>
                            <div>
                                <button (click)="agregarProducto(filtro)" class="btn btn-warning btn-sm">
                                    <small> Agregar </small>
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
                <div id="separador" style="height: 10px;"></div>
            </div>
        </div>

    </div>

    <div *ngIf="!mostrarProductosFiltrados">

        <div *ngIf="mostrarProductos">

            <div class="row">
                <div class="col-md-4" *ngFor="let producto of productos?.reverse()">
                    <div class="" style="height: 150px;" style="background-color: #f8f5ef; box-shadow: 2px 2px 5px #b0b0b0; border-radius: 5px 0px 0px 5px;">
                        <div class="row">
                            <div class="col col-5" >
                                <img  [src]="'http://localhost:4000/' + producto.imagenPath" style="width: 156px; height: 150px; border-radius: 5px 0px 0px 5px; object-fit: cover;" >
                            </div>
                            <div class="col col-7 text-center">

                                <div style="background-color: #fcd04d;">
                                    <strong style="font-size: 9pt;">{{producto.nombre}}</strong>
                                </div>
                                <div>
                                    <strong style="font-size: 10pt; color: #ff9900;">{{producto.precio | currency}} MXN</strong>
                                </div>
                                <div style="height: 60px;">
                                    <span style="font-size: 8pt;"> {{producto.descripcion}}</span>
                                </div>
                                <div *ngIf="user">
                                    <button (click)="agregarProducto(producto)" class="btn btn-warning btn-sm">
                                        <small> Agregar </small>
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div id="separador" style="height: 10px;"></div>
                </div>
            </div>

        </div>

    </div>
</div>
